<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Camera Stream Selector</title>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    min-height: 100vh;
  }

  h1 {
    margin-bottom: 30px;
    font-weight: 600;
  }

  select {
    font-size: 1.2rem;
    padding: 8px 12px;
    border-radius: 8px;
    border: none;
    margin-bottom: 30px;
    background: #1e1e1e;
    color: #eee;
    cursor: pointer;
    box-shadow: 0 0 8px #5a9df9;
    outline: none;
    transition: background-color 0.3s ease;
  }
  select:hover, select:focus {
    background: #2a2a2a;
  }

  #video-stream {
    width: 720px;
    max-width: 100%;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    background: #000;
  }
</style>
</head>
<body>

<h1>Выберите камеру для просмотра</h1>

<select id="camera-select">
  <option value="neural_1">Камера 1</option>
  <option value="neural_2">Камера 2</option>
  <option value="neural_3">Камера 3</option>
</select>

<img id="video-stream" src="http://192.168.1.2:5556/neural_1" alt="Video Stream" />

<script>
  const select = document.getElementById('camera-select');
  const stream = document.getElementById('video-stream');

  select.addEventListener('change', () => {
    const cam = select.value;
    stream.src = `http://192.168.1.2:5556/${cam}`;
  });
</script>

</body>
</html>
